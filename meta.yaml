package:
  name: atropos
  version: '<version>'

about:
  home: https://atropos.readthedocs.io/
  license: CC0
  summary: 'trim adapters from high-throughput sequencing reads'

source:
  url: <pypi url>
  md5: <pypi md5>

build:
  number: 0
  script: $PYTHON setup.py install
  skip: True  # [py27]

requirements:
  build:
    - python
    - cython
  run:
    - python
    - tqdm
    - bamnostic
    - jinja2
    - ngstream

test:
  commands:
    - atropos | grep 'Atropos version'